<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AgriCUture Dashboard</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="../static/js/dashboard.js"></script>
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>
<body>

<!--show time in the very beginning-->
<div id="showTime">Time loading...</div><br><br>

<!--control box to select data-->
<div class="control">
    <!--Day select begins-->
    <div class="daySelect">
        Day Select<br><br>
        <input type="date" id="date" name="date" class="date" value=""><br><br>
    </div>
    <!--Day select ends-->

    <!--Agriculture select begins-->
    <div class="agricultureSelect">
        Agriculture Select<br><br>
        <select name="agriculture">
            <option value = 'All'> All </option>
            <option value = 'Corn'> Corn </option>
            <option value = 'Wheat'> Wheat </option>
            <option value = 'Rice'> Rice </option>
        </select><br><br>
    </div>
    <!--Agriculture select ends-->

    <!--Location select begins-->
    <div class="locationSelect">
        Location Select<br><br>
        <select name="location">
            <option value = 'United States'> United States </option>
            <option value = 'AL'> Alabama</option>
            <option value = 'AK'> Alaska</option>

            <option value = 'FL'> Florida</option>
            <option value = 'GA'> Georgia</option>
            <option value = 'HI'> Hawaii</option>
            <option value = 'ID'> Idaho</option>
            <option value = 'IL'> Illinois</option>
            <option value = 'IN'> Indiana</option>
            <option value = 'IA'> Iowa</option>
            <option value = 'KS'> Kansas</option>
            <option value = 'KY'> Kentucky</option>
            <option value = 'LA'> Louisiana</option>
            <option value = 'ME'> Maine</option>
            <option value = 'MD'> Maryland</option>
            <option value = 'MA'> Massachusetts</option>
            <option value = 'MI'> Michigan</option>
            <option value = 'MN'> Minnesota</option>
            <option value = 'MS'> Mississippi</option>
            <option value = 'MO'> Missouri</option>
            <option value = 'MT'> Montana</option>
            <option value = 'NE'> Nebraska</option>
            <option value = 'NV'> Nevada</option>
            <option value = 'NH'> New Hampshire</option>
            <option value = 'NJ'> New Jeresy</option>
            <option value = 'NM'> New Mexico</option>
            <option value = 'NY'> New York</option>
            <option value = 'NC'> North Carolina</option>
            <option value = 'ND'> North Dakota</option>
            <option value = 'OH'> Ohio</option>
            <option value = 'OK'> Oklahoma</option>
            <option value = 'OR'> Oregon</option>
            <option value = 'PA'> Pennsylvania</option>
            <option value = 'RI'> Rhode Island</option>
            <option value = 'SC'> SouthCarolina</option>
            <option value = 'SD'> South Dakota</option>
            <option value = 'TN'> Tennessee</option>
            <option value = 'TX'> Texas</option>
            <option value = 'UT'> Utah</option>
            <option value = 'VT'> Vermont</option>
            <option value = 'VA'> Virginia</option>
            <option value = 'WA'> Washington</option>
            <option value = 'WV'> West Virginia</option>
            <option value = 'WI'> Wisconsin</option>
            <option value = 'WY'> Wyoming</option>

        </select><br><br>
    </div>
    <!--Location select ends-->

    <!--Weather select begins-->
    <div class="weatherSelect">
        Location Select<br><br>
        <select name="weather">
            <option value = 'All'> All </option>
            <option value = 'Temperature'> Temperature </option>
            <option value = 'Air Quality'> Air Quality </option>
            <option value = 'Precipitation'> Precipitation </option>
            <option value = 'Atmospheric pressure'> Atmospheric pressure </option>
            <option value = 'Moisture'> Moisture </option>
        </select><br><br>
    </div>
    <!--Weather select ends-->
</div>

</body>
</html>
