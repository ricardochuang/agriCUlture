<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AgriCUture Dashboard</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>

<body>
<div class="viewport">

    <div class="control_column">
        <div class="first panel">
            <div class="content">
                <!--show time in the very beginning-->
                <h3 id="showTime">
                    Time loading...
                </h3><br>
                <!--control box to select data-->
                <div class="control">
                    <!--Day select begins-->
                    <div class="daySelect">
                        <h3>Day Select</h3>
                        <br>
                        <input type="date" id="date" name="date" class="date" value=""><br><br>
                    </div>
                    <!--Day select ends-->

                    <!--Agriculture select begins-->
                    <div class="agricultureSelect">
                        <h3>Agriculture Select</h3>
                        <br>
                        <select name="agriculture">
                            <option value = 'All'> All </option>
                            <option value = 'Corn'> Corn </option>
                            <option value = 'Wheat'> Wheat </option>
                            <option value = 'Rice'> Rice </option>
                        </select><br><br>
                    </div>
                    <!--Agriculture select ends-->

                    <!--Location select begins-->
                    <div class="locationSelect">
                        <h3>Location Select</h3>
                        <br>
                        <select name="location">
                            <option value = 'United States'> United States </option>
                            <option value = 'AL'> Alabama</option>
                            <option value = 'AK'> Alaska</option>
                            <option value = 'AZ'> Arizona</option>
                            <option value = 'AR'> Arkansas</option>
                            <option value = 'CA'> California</option>
                            <option value = 'CO'> Colorado</option>
                            <option value = 'CT'> Connecticut</option>
                            <option value = 'DE'> Delaware</option>
                            <option value = 'DC'> District of Columbia</option>
                            <option value = 'FL'> Florida</option>
                            <option value = 'GA'> Georgia</option>
                            <option value = 'HI'> Hawaii</option>
                            <option value = 'ID'> Idaho</option>
                            <option value = 'IL'> Illinois</option>
                            <option value = 'IN'> Indiana</option>
                            <option value = 'IA'> Iowa</option>
                            <option value = 'KS'> Kansas</option>
                            <option value = 'KY'> Kentucky</option>
                            <option value = 'LA'> Louisiana</option>
                            <option value = 'ME'> Maine</option>
                            <option value = 'MD'> Maryland</option>
                            <option value = 'MA'> Massachusetts</option>
                            <option value = 'MI'> Michigan</option>
                            <option value = 'MN'> Minnesota</option>
                            <option value = 'MS'> Mississippi</option>
                            <option value = 'MO'> Missouri</option>
                            <option value = 'MT'> Montana</option>
                            <option value = 'NE'> Nebraska</option>
                            <option value = 'NV'> Nevada</option>
                            <option value = 'NH'> New Hampshire</option>
                            <option value = 'NJ'> New Jeresy</option>
                            <option value = 'NM'> New Mexico</option>
                            <option value = 'NY'> New York</option>
                            <option value = 'NC'> North Carolina</option>
                            <option value = 'ND'> North Dakota</option>
                            <option value = 'OH'> Ohio</option>
                            <option value = 'OK'> Oklahoma</option>
                            <option value = 'OR'> Oregon</option>
                            <option value = 'PA'> Pennsylvania</option>
                            <option value = 'RI'> Rhode Island</option>
                            <option value = 'SC'> SouthCarolina</option>
                            <option value = 'SD'> South Dakota</option>
                            <option value = 'TN'> Tennessee</option>
                            <option value = 'TX'> Texas</option>
                            <option value = 'UT'> Utah</option>
                            <option value = 'VT'> Vermont</option>
                            <option value = 'VA'> Virginia</option>
                            <option value = 'WA'> Washington</option>
                            <option value = 'WV'> West Virginia</option>
                            <option value = 'WI'> Wisconsin</option>
                            <option value = 'WY'> Wyoming</option>

                        </select><br><br>
                    </div>
                    <!--Location select ends-->

                    <!--Weather select begins-->
                    <div class="weatherSelect">
                        <h3>Weather Select</h3>
                        <br>
                        <select name="weather">
                            <option value = 'All'> All </option>
                            <option value = 'Temperature'> Temperature </option>
                            <option value = 'Air Quality'> Air Quality </option>
                            <option value = 'Precipitation'> Precipitation </option>
                            <option value = 'Atmospheric pressure'> Atmospheric pressure </option>
                            <option value = 'Moisture'> Moisture </option>
                        </select><br><br>
                    </div>
                    <!--Weather select ends-->
                </div>
            </div>


        </div>
    </div>

    <div class="column">

        <!-- Time vs price -->
        <div class="time_vs_price panel">
            <div class="inner">
                <div class="caption">
                    <h3>Time vs Price</h3>
                </div>
                <div class="chart">
                    <div class="label">Unit: USD</div>
                    <div class="time_vs_price_line"></div>
                </div>
            </div>
        </div>

        <!-- Time vs weather -->
        <div class="time_vs_weather panel">
            <div class="inner">
                <div class="caption">
                    <h3>Time vs Weather</h3>
                </div>
                <div class="chart">
<!--                    <div class="label">Unit: USD</div>-->
                    <div class="time_vs_weather_line"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="column">
        <!-- Location vs Price -->
        <div class="location_vs_price panel">
            <div class="inner">
                <div class="caption">
                    <h3>Location vs Price</h3>
                </div>
                <div class="chart">
                    <div class="label">Unit: USD</div>
                    <div class="line"></div>
                </div>
            </div>
        </div>

        <!-- Location vs Weather -->
        <div class="location_vs_weather panel">
            <div class="inner">
                <div class="caption">
                    <h3>Location vs Weather</h3>
                </div>
                <div class="chart">
<!--                    <div class="label">Unit: USD</div>-->
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
<script src="../static/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
<script src="../static/js/dashboard.js"></script>


</html>
